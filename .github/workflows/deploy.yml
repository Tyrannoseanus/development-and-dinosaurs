        node-version: '16'
    - name: ğŸ  NPM Install
      run: npm install
    - name: ğŸ‘· NPM Build
      run: npm run build
    - name: ğŸš¢ Ship it!
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
